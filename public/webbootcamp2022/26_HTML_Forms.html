<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>26. HTML Forms</title>
    <script type="module" src="/dist/bootCamp.js"></script>
</head>
<body>
<form action="">

    button: <input type="button" value="asd"><br>
    checkbox: <input type="checkbox" name="" id="checkbox"><br>
    color: <input type="color" name="" id="color"><br>
    date: <input type="date" name="" id="date"><br>
    datetime-local: <input type="datetime-local" name="" id="datetime-local"><br>
    email: <input type="email" name="" id="email"><br>
    file: <input type="file" name="" id="file"><br>
    hidden: <input type="hidden" name="hidden"><br>
    image: <input type="image" src="./img/fake-human-circle-img.png" alt=""><br>
    month: <input type="month" name="" id="month"><br>
    number: <input type="number" name="" id="number"><br>
    password: <input type="password" name="" id="password"><br>
    radio: <input type="radio" name="" id="radio"><br>
    range: <input type="range" name="" id="range"><br>
    reset: <input type="reset" value="reset"><br>
    search: <input type="search" name="" id="search"><br>
    submit: <input type="submit" value="submit"><br>
    tel: <input type="tel" name="" id="tel"><br>
    text: <input type="text" name="" id="text"><br>
    time: <input type="time" name="" id="time"><br>
    url: <input type="url" name="" id="url"><br>
    week: <input type="week" name="" id="week"><br>





</form>
</body>
</html>
